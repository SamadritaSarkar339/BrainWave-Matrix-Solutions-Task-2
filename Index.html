<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .nav {
            background-color: #444;
            padding: 1em;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ddd;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .cart a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our E-Commerce Store</h1>
    </div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container" id="shop">
        <div class="product">
            <img src="https://picsum.photos/150/150?random=1" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/150/150?random=2" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://picsum.photos/150/150?random=3" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <a href="#cart">View Cart (0)</a>
    </div>

    <script>
        const buttons = document.querySelectorAll('.product button');
        let cartCount = 0;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                document.querySelector('.cart a').textContent = `View Cart (${cartCount})`;
            });
        });
    </script>
</body>
</html>
